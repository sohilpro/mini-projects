<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>video - player | @sohilpro</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="man.png">
</head>
<body>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div id="videoContainer">

        <video id="myVideo">
          <source src="video.mp4" type="video/mp4">
        </video>

        <span id="playPause"><i class="fa fa-play-circle"></i></span>

        <div id="controls">
            <input type="range" class="range_css" id="volume" min="0" max="1" step="0.1" value="1">

            <span id="mute">mute</span>

        </div>
        <div id="progress_container"> <input class="range_css" type="range" id="progress" min="0" max="100"></div>

    </div>
  <script  src="./script.js"></script>

</body>
</html>
